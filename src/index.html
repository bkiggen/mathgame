<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron header">
        <h1>Math Sprint</h1>
      </div>

      <div class="welcome">
        <form id="get-user-name">
          <label for="user-name">Enter your name</label>
          <input type="text" id="user-name">
          <button type="submit" class="button btn btn-info">Submit</button>
        </form>
      </div>
      <div class="main-game">

      <div class="game-start-row">
        <div class="round-start-button">
          <button type="button" id="round-start" class="button btn btn-warning">Start the Next Round</button>
        </div>
        <div class="score">
          <div class="round-score-panel">
            Round Score: <span class="round-score">0</span>
          </div>
          <div class="game-score-panel">
            Game Score: <span class="game-score">0</span>
          </div>
        </div>
        <div class="clock">
          CLOCK
        </div>
      </div>

      <div class="game-panel">
        <div class="problem-text">
        </div>
        <div class="user-response-panel">
          <input type="text" id="user-response">
        </div>
        <div class="evaluationResponse">
        </div>
      </div>

      <div class="trivia">

      </div>

      <div class="game-summary">
        <div class="rounds">
          <ol id="round-list">
          </ol>
        </div>
        <div class="problems">
          <ol class="problems-list">
          </ol>
        </div>
      </div>

    </div>
    </div>
  </body>
</html>
